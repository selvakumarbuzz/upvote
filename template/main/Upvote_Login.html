<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> login</title>
    <link rel="icon" type="image/png" href="{% static 'Images/logo.png' %}">
    <link href="{% static 'Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Content/loginContent.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'scripts/Core/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'scripts/Core/angular.min.js' %}"></script>
    <script src="{% static 'scripts/Core/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/Core/angular-material.min.js'%}"></script>
    <script src="{% static 'scripts/Core/login.js' %}"></script>
</head>


<body>
<div class="container-fluid" style="margin-top: 5%;" ng-app="loginapp" ng-controller="Logincnt">
 <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="col-md-12 text-center" style="color: #4962ef;">
                <h1>Log In</h1>
            </div>
        </div>
        <div class="row bannerBorder">

            {% csrf_token %}
            {% verbatim %}
            <div class="col-md-12 col-sm-12 col-lg-12 UserbanerRight">
                <div class="row" ng-form="loginform">
                    <form>
                        <div class="col-md-12">
                            <input type="text" class="logintextbox" placeholder="User Code" id="Username"  required
                                   ng-model="Username"/>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="logintextboxPassword" placeholder="Password"  required
                                   ng-model="Password"/>
                        </div>
                        <div class="col-md-12 btnAlign">
                            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                                <input type="submit" value="LOGIN" class="btn btn-primary"
                                       ng-disabled="loginform.$invalid" ng-click="loginform.$valid && Loginchk()"/>
                            </div>
                            <div class="col-md-6  col-sm-6 col-xs-6 text-right">
                                <input type="button" value="Cancel" class="btn  flot-right"/>
                            </div>
                        </div>
                    </form>
                </div>
                {% endverbatim %}
            </div>
        </div>
    </div>

</div>


<footer class="navbar-fixed-bottom text-center">
    <p>&copy; 2018 -abc Pvt ltd. </p>
</footer>
</body>


</html>
